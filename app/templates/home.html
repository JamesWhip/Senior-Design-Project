<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Chess — Multiplayer</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f9f9f9; margin-top: 10%; }
        input, button { padding: 10px; font-size: 16px; }
        input { width: 200px; border-radius: 4px; border: 1px solid #ccc; }
        button {
            background: #4CAF50; color: white;
            border: none; border-radius: 4px; margin-left: 8px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>♟ Flask Chess — Multiplayer</h2>
    <p>Enter a game room name to create or join:</p>
    <form onsubmit="joinRoom(event)">
        <input id="room" placeholder="room123" required>
        <button type="submit">Join</button>
    </form>

    <script>
        function joinRoom(event) {
            event.preventDefault();
            const room = document.getElementById('room').value.trim();
            if (room) {
                window.location.href = `/game/${room}`;
            }
        }
    </script>
</body>
</html>
